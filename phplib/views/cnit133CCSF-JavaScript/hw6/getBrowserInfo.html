<body>
<h1>Navigator Information: </h1>

	<script type="text/javascript" language="JavaScript">
	var browser = "BROWSER INFORMATION: \n";
	var propname;
	for (propname in navigator) {
		browser += propname + ": " + navigator[propname] + "\n";
	}
	alert(browser);
	</script>

</body>

</html>
